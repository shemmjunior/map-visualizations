<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Dar es Salaam BRT Routes</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
<script>
  function showLoading() {
  var loader = document.getElementById("loader");
  loader.style.display = 'none';
}
</script>
<script defer src="main.bundle.js?60173336f0bcaf3eb832"></script></head>
<style>
  body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
.selectors {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 1;
}

select {
    -webkit-appearance: none;
    -moz-appearance: none;
    -ms-appearance: none;
    appearance: none;
    outline: 0;
    box-shadow: none;
    border: 0 !important;
    background: #2c3e50;
    background-image: none;
  }
  /* Remove IE arrow */
  select::-ms-expand {
    display: none;
  }
  /* Custom Select */
  .select {
    position: relative;
    display: flex;
    width: 20em;
    height: 3em;
    line-height: 3;
    background: #2c3e50;
    overflow: hidden;
    border-radius: .25em;
  }
  select {
    flex: 1;
    padding: 0 .5em;
    color: #fff;
    cursor: pointer;
  }
  /* Arrow */
  .select::after {
    content: '\25BC';
    position: absolute;
    top: 0;
    right: 0;
    padding: 0 1em;
    background: #34495e;
    cursor: pointer;
    pointer-events: none;
    -webkit-transition: .25s all ease;
    -o-transition: .25s all ease;
    transition: .25s all ease;
  }
  /* Transition */
  .select:hover::after {
    color: #f39c12;
  }
  
/*CUSTOM PRELOADER*/
.loader-bg{
  position: fixed;
  z-index: 999999;
  background: dark;
  width: 100%;
  height: 100%;
}
.loader-p{
  border: 0 solid transparent;
  border-radius: 50%;
  width: 150px;
  height: 150px;
  position: absolute;
  top: calc(50vh - 75px);
  left: calc(50vw - 75px);
}

.loader-p:before, .loader-p:after{
  content: '';
  border: 1em solid #15e38a;
  border-radius: 50%;
  width: inherit;
  height: inherit;
  position: absolute;
  top: 0;
  left: 0;
  animation: loader 2s linear infinite;
  opacity: 0;
}

.loader-p:before{
  animation-delay: 0.5s;
}

@keyframes loader{
  0%{
    transform: scale(0);
    opacity: 0;
  }
  50%{
    opacity: 1;
  }
  100%{
    transform: scale(1);
    opacity: 0;
  }
}
/*end of custom preloader*/
</style>
<body onload="showLoading()">
  <div id="loader" class="loader-bg">
    <div class="loader-p"></div>
  </div>
<div id="map"></div>
<div class="selectors">
    <div class="select">
      <select name="slct" id="slct" onclick="changeRoute(event)">
        <option disabled>Choose a route</option>
        <option selected value="all">Show All Routes</option>
        <option value="kimara_kivukoni">Kimara-Kivukoni</option>
        <option value="makumbusho_posta">Makumbusho-Posta</option>
        <option value="mbezi_makumbusho">Mbezi-Makumbusho via Goba</option>
        <option value="mbezi_kim_makumbusho">Mbezi-Makumbusho via Ubungo</option>
        <option value="morroco_kivukoni">Morroco-Kivukoni</option>
      </select>
    </div>
  </div>
<!-- <script src="./src/base.js"></script> -->
<!-- <script src="./base.js"></script> -->

</body>
</html>
